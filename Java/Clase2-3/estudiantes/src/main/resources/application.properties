spring.application.name=estudiantes
# Conexion MySQL

spring.datasource.url=jdbc:mysql://localhost:3306/estudiantes2025
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Evitar que se cree el esquema nuevamente
# Como usamos JPA, se puede actualizar el esquema con las modificaciones que haremos desde spring
# Esto no ejecutara ninguna sentencia que modifique las ejecuciones con las que se cree la base de datos
# ddl(data definition lenguange)
#incluyendo las tablas

spring.jpa.hibernate.ddl-auto=none 
spring.jpa.show-sql=true

# Desactivar el tomcat
spring.main.web-application-type=none
