    <!-- Script para manejar el retorno del pago -->
    <script>
        // Verificar si hay parÃ¡metros de pago en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentStatus = urlParams.get('payment');
        
        if (paymentStatus) {
            let message = '';
            let alertType = '';
            
            switch(paymentStatus) {
                case 'success':
                    message = 'Â¡Pago realizado exitosamente! Gracias por tu compra.';
                    alertType = 'success';
                    break;
                case 'failure':
                    message = 'El pago no pudo ser procesado. Por favor, intenta nuevamente.';
                    alertType = 'error';
                    break;
                case 'pending':
                    message = 'Tu pago estÃ¡ siendo procesado. Te notificaremos cuando se complete.';
                    alertType = 'info';
                    break;
            }
            
            if (message) {
                // Mostrar mensaje al usuario
                alert(message);
                
                // Limpiar la URL (opcional)
                const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
        }
    </script>
